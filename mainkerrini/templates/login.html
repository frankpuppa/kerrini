{% extends 'base_index.html' %}
{% block content %}
    {% load staticfiles %}
    <!-- main-container start -->
    <!-- ================ -->
    <div class="main-container dark-translucent-bg" style="background-image:url('images/background-img-6.jpg');">
        <div class="container">
            <div class="row">
                <!-- main start -->
                <!-- ================ -->
                <div class="main object-non-visible" data-animation-effect="fadeInUpSmall" data-effect-delay="100">
                    <div class="form-block center-block p-30 light-gray-bg border-clear">
                        <h2 class="title">Login</h2>

                        <form class="form-horizontal" role="form" , method="POST" , action="/login/">
                            <div class="form-group has-feedback">
                                <label for="{{ form.email_address.id_for_label }}" class="col-sm-3 control-label">Email
                                    <span class="text-danger small">*</span></label>

                                <div class="col-sm-8">
                                    {{ form.email_address }}
                                    <div class="text-danger">{{ form.email_address.errors }}</div>
                                    <i class="fa fa-envelope form-control-feedback"></i>
                                </div>
                            </div>
                            <div class="form-group has-feedback">
                                <label for="{{ form.password.id_for_label }}" class="col-sm-3 control-label">Password
                                    <span class="text-danger small">*</span></label>

                                <div class="col-sm-8">
                                    {{ form.password }}
                                    <div class="text-danger">{{ form.password.errors }}</div>
                                    <i class="fa fa-lock form-control-feedback"></i>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-3 col-sm-8">
                                    <button type="submit" class="btn btn-group btn-default btn-animated">Login <i
                                            class="fa fa-check"></i></button>
                                </div>
                            </div>
                            {% csrf_token %}
                        </form>

                    </div>
                </div>
                <!-- main end -->
            </div>
        </div>
    </div>
    <!-- main-container end -->
{% endblock %}
